server:
  port: 8098

spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:tcp://localhost/~/security
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 500
        format-sql: true


auth:
  jwt:
    secret: hello
    token-life-time: 600
    token-refresh-time: 2592000
  token:
    aes-secret-key: hi